<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing Master</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="wrapper">
      <h2>Typping Master</h2>
      <div class="top">
        <button onclick="setSentence()">Next</button>
        <p class="timer">Timer: <span id="timer">60</span>s</p>
      </div>
      <div class="para">

      </div>
      <textarea name="typing" cols="30" rows="10" class="typing" oninput="getWord()" onclick="handelTimer()"></textarea>
      <div class="result">
        <p class="timer">Speed: <span id="speed"> 0</span> WPS</p>
        <p class="timer">Accuracy: <span id="accuracy">0</span> %</p>
      </div>
    </div>

  </div>

  <script src="script.js"></script>
</body>

</html>
